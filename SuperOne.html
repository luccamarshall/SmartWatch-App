                    <option value="Fish">Fish</option>
                    <option value="Vegetables">Vegetables</option>

            <div id="Dairy Products" style="display: none;">

                    <p id="text">Bread</p>
                </div>
            </div>

            <div id="Fruits" style="display: none;">
                <div class = apple>
                    <img class = "imageTarget" id="imageTarget" src="redApple.jpg" alt="Red apples">
                    <p id="appleItem" class="appleItem">Apples</p><p id="price" class="price">2,00 â‚¬/kg</p>
                    <!-- A TESTAR -->
                    <div class="inc-button">
                        <button id="down" onclick=" down('0', 'myNumber')">-</button>
                        <input type="text" id="myNumber" value="0" />
                        <button id="up" onclick="up('10', 'myNumber')">+</button>
                        <button onclick="addItem('appleItem', 'price', 'myNumber')" id="add">Add</button>

                    </div>

                    <!-- FIM DO TESTE -->
                </div>
