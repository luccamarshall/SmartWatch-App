<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/639a48792f.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>Target</title>
    </head>

    <body>
        <div id = size>
            <header id = "superOneHead">
                Target
            </header>
            <div class = searchSuperOne>
                <select name="searchSuperOne" id="searchOne" onchange="display()">
                    <option value="Type of food" selected="selected">Type of food</option>
                    <option value="Dairy Products">Dairy Products</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Meat">Meat</option>
                    <option value="Fish">Fish</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                  </select>
            

            <div id="Dairy Products" style="display: none;">
                <div class = oatMilk>
                    <!---<img class = "imageApple" id="imageApple" src="redApple.jpg" alt="Red apples">--->
                    <p id="text">Oat Milk</p>
                </div>
            </div>
            <div id="Bakery" style="display: none;">
                <div class = bread>
                    <!---<img class = "imageApple" id="imageApple" src="redApple.jpg" alt="Red apples">--->
                    <p id="text">Bread</p>
                </div>
            </div>
            <div id="Meat" style="display: none;">
                <div class = chicken>
                    <!---<img class = "imageApple" id="imageApple" src="redApple.jpg" alt="Red apples">--->
                    <p id="text">Chicken</p>
                </div>
            </div>
            <div id="Fish" style="display: none;">
                <div class = sardine>
                    <!---<img class = "imageApple" id="imageApple" src="redApple.jpg" alt="Red apples">--->
                    <p id="text">Sardine</p>
                </div>
            </div>
            <div id="Vegetables" style="display: none;">
                <div class = brocolli>
                    <!---<img class = "imageApple" id="imageApple" src="redApple.jpg" alt="Red apples">--->
                    <p id="text">Brocolli</p>
                </div>
            </div>
            <div id="Fruits" style="display: none;">
                <div class = apple>
                    <img class = "imageTarget" id="imageTarget" src="redApple.jpg" alt="Red apples">
                    <p id="text">Apples</p>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
