<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/639a48792f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Supermarket 2</title>
</head>

<body>

    <body id="bodySuperone">
        <div id=size>
            <div id = superOneHead2>
                <header id="superOneHead">
                    <a href="Supermarket.html" ><i id = "backArrow" class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></a>
                    Supermarket 3 <br> 2.5 km
                    <a href="shoppingCart.html"><img src="shoppingCart.png" id="shoppingCart2"></a>
                </header>
                <select name="searchSuperOne" id="searchOne" onchange="display()">
                    <option value="Type of food" selected="selected">Type of food</option>
                    <option value="Dairy Products">Dairy Products</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Meat">Meat</option>
                    <option value="Fish">Fish</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                </select>
            </div>
            
            <div class=searchSuperOne>
                <div id="Fish" style="display: none;">
                    <p class="text">None available</p>
                </div>
                <div id="Vegetables" style="display: none;">
                    <p class="text">None available</p>
                </div>
                <div id="Fruits" style="display: none;">
                    <p class="text">None available</p>
                </div>
                <div id="Dairy Products" style="display: none;">
                    <img class="imageSupers" src="milk.jpg" alt="Milk">
                    <p class="text">Milk - 0,50€ / unit </p>                      
                    <div class="input-group2">
                        <button id="down" onclick=" down('0', 'myNumber')">-</button>
                        <input type="text" id="myNumber" value="0" />
                        <button id="up" onclick="up('10', 'myNumber')">+</button>
                        <button id="add">Add</button>
                    </div>
                </div>
                <div id="Bakery" style="display: none;">
                    <img class="imageSupers" src="bread.jpg" alt="Bread">
                    <p class="text">Bread - 2,00 € / unit </p>
                    <div class="input-group2">
                        <button id="down2" onclick=" down('0', 'myNumber2')">-</button>
                        <input type="text" id="myNumber2" value="0" />
                        <button id="up2" onclick="up('10', 'myNumber2')">+</button>
                        <button id="add">Add</button>
                    </div>
                </div>
                <div id="Meat" style="display: none;">
                    <img class="imageSupers" src="chicken.jpg" alt="Chicken">
                    <p class="text">Chicken - 7.00 € / kg </p>
                    <div class="input-group2">
                        <button id="down4" onclick=" down('0', 'myNumber4')">-</button>
                        <input type="text" id="myNumber4" value="0" />
                        <button id="up4" onclick="up('10', 'myNumber4')">+</button>
                        <button id="add">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
