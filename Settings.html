<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="settings" id="settings">
        <label for="Preferences">Preferences:</label>
        <br>
        <select name="Preferences" id="Preferences">
            <option value="None">None</option>
            <option value="Comida mexicana">Comida Mexicana</option>
            <option value="Comida italiana">Comida Italiana</option>
            <option value="Comida japonesa">Comida Japonesa</option>
            <option value="Fast food">Fast Food</option>
          </select>
        
        <button id="Toggle" type="button">Toggle Light/Dark Mode</button>
        <button id="Redeem code" type="button" onclick="createTextBox()">Redeem Code</button>
        <input type="text" value="Insert code" id="text">
        <input type="submit" value="Redeem" id="redeem">
        <a href= "home.html">
            <button> Home </button>
        </a>
    </div>
    <script>
        function createTextBox(){
            const isShowingText = document.getElementById("text").style.display === 'block';
            const isShowingRedeem = document.getElementById("redeem").style.display === 'block';
            if (isShowingText & isShowingRedeem) { 
                document.getElementById("text").style.display = 'none';

                document.getElementById("redeem").style.display = 'none';
            } else {
                document.getElementById("text").style.display = "block";

                document.getElementById("text").style.display = "absolute";

                document.getElementById("redeem").style.display = "block";

                document.getElementById("redeem").style.display = "absolute";

            }
        }
    </script>
