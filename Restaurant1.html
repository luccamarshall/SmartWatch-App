        <p id="Gnocchi Marinara">Gnocchi Marinara - 7.95€ / portion</p>
        <div class="input-group">

            <button id="down" class="btn btn-default" onclick=" down('0', 'myNumber')">-</button>

            <input type="text" id="myNumber" class="form-control input-number" value="0" />

            <button onclick="addItem('Lasagna', 'price', 'myNumber')" id="add2">Add</button>

        </div>
