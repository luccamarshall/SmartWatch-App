<!DOCTYPE html>
<html>
<head>
<title></title>
    <style> 
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        var location = {lat : 38.7565 , lng : -9.1429};
        var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpZrk16Go2uDFM4hFG-H25Vk9VMlctJ34&callback=initMap"></script>
</body> 
</html>
